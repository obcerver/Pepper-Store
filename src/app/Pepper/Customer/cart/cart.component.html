<div class="item-bg">
  <h2>Your Shopping Cart</h2>

  <table>
    <tr>
      <th class="id" scope="col">Item</th>
      <td class="name" scope="col">Pepper Name</td>
      <td class="qty" scope="col">Quantity</td>
      <td class="price" scope="col">Price</td>
  </tr>
  </table>

  <div *ngIf="cartItem.length === 0" class="alert alert-info">No Pepper Added.</div>
  <table *ngIf="cartItem.length > 0">
    <div *ngFor="let item of cartItem; let i = index">
      <tr class="pepperItem">
        <th class="id" scope="col"><img [src]="convertBase64(i)" class="card-img-top center" alt="..."></th>
        <td class="name" scope="col">{{item.pepperName}}</td>
        <td class="qty" scope="col">
            <button (click)="addQty(item)" type="button" class="btn btn-success"><i class="bi bi-cart-plus-fill"></i></button>
            &nbsp;&nbsp;{{item.pepperOrder}}&nbsp;&nbsp;
            <button (click)="minusQty(item)" type="button" class="btn btn-danger"><i class="bi bi-cart-dash-fill"></i></button>
        </td>
        <td class="price" scope="col">
          {{item.pepperOrder * item.pepperPrice |currency: 'MYR '}}
        </td>
        <td class="delete" scope="col">
          <button type="button" (click)="removePepper(item);" class="btn btn-danger"><i class="bi bi-cart-x-fill"></i></button>
        </td>
      </tr>
    </div>
  </table>

  <table>
    <tr>
      <td  style="text-align: right; padding-right: 30px;">Total: <strong>{{cartTotal | currency:'MYR '}}</strong></td>
    </tr>
  </table>

  <div *ngIf="cartItem.length === 0" class="payment">
    <button type="button" class="btn btn-outline-primary btn-lg btn-block" disabled>Proceed To Checkout</button>
  </div>
    
  <div *ngIf="cartItem.length > 0" class="payment">
    <button (click)="goToPayment()" type="button" class="btn btn-outline-primary btn-lg btn-block">Proceed To Checkout</button>
  </div>

</div>
