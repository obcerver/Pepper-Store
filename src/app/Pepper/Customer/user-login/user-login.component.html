<div class="item-bg">
    <div class="box">
        <form>
            <h2>Log In</h2>
            <mat-form-field appearance="outline" color="warn">
                <mat-label>User's Name</mat-label>
                <input matInput #userName>
            </mat-form-field>
            <br>
        
            <mat-form-field appearance="outline" color="warn">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #userPassword>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br><br>
        
            <button mat-raised-button type="button" (click)="checkUser(userName.value, userPassword.value)" color="warn">Log In!</button>
        </form>
    </div>
</div>
